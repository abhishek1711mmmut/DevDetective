<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <header class="header">
            <h1 class="title">DevDetective</h1>
            <button id="btn-mode">
                <p id="mode-text">DARK</p>
                <div class="icon-container"><img id="mode-icon" src="moon-icon.svg" alt=""></div>
            </button>
        </header>
        <!-- main content -->
        <main>
            <div id="app">
                <!-- search bar -->
                <div class="searchbar-container active">
                    <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required>
                    <p id="no-result">No search result found.</p>
                    <button class="btn-search" id="submit">Search</button>
                </div>
                <!-- profile content -->
                <div class="profile-container">
                    <div class="profile-content">
                        <!-- profile header -->
                        <div class="profile-header">
                            <img id="avatar" src="#" alt="">
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>
                        <!-- bio -->
                        <p id="bio"></p>
                        <!-- profile stats -->
                        <div class="profile-stats-wrapper">
                            <div class="profile-stat">
                                <p class="stat-title">Repos</p>
                                <p id="repos" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Followers</p>
                                <p id="followers" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Following</p>
                                <p id="following" class="stat-value"></p>
                            </div>
                        </div>
                        <!-- profile contact us -->
                        <div class="profile-bottom-wrapper">
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="location-icon.svg" alt=""></div>
                                <p id="location"></p>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="website-icon.svg" alt=""></div>
                                <a href="#" id="blog"></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="twitter-icon.svg" alt=""></div>
                                <a href="#" id="twitter"></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="company-icon.svg" alt=""></div>
                                <p id="company"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
